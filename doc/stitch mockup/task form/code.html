<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Task Form - Multi-Value &amp; Project V2 - Taskly</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#0eb545",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "card-light": "#ffffff",
                        "card-dark": "#1c2e24",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 2px 8px -2px rgba(0, 0, 0, 0.05)",
                        "glow": "0 0 15px rgba(19, 236, 91, 0.3)"
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .no-scrollbar::-webkit-scrollbar {
            display: none
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none
        }
        body {
            min-height: 100dvh;
        }input:focus, textarea:focus {
            outline: none;
            box-shadow: none;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d1b12] dark:text-white font-display flex flex-col h-screen overflow-hidden relative">
<div class="h-12 w-full shrink-0"></div>
<header class="flex items-center justify-between px-5 py-3 shrink-0 bg-background-light dark:bg-background-dark z-20">
<button class="text-[17px] font-normal text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors">
            Cancel
        </button>
<h1 class="text-[17px] font-semibold text-gray-900 dark:text-white">New Task</h1>
<button class="text-[17px] font-bold text-primary hover:text-primary-dark transition-colors">
            Save
        </button>
</header>
<main class="flex-1 overflow-y-auto px-6 pt-6 pb-12 no-scrollbar">
<div class="mb-8">
<input autofocus="" class="w-full bg-transparent text-[32px] leading-tight font-bold text-gray-900 dark:text-white placeholder-gray-300 dark:placeholder-gray-700 border-none p-0 focus:ring-0" placeholder="What needs to be done?" type="text"/>
</div>
<div class="mb-8">
<label class="block text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-4 pl-1">
                Value Alignment
            </label>
<div class="flex flex-wrap gap-3">
<button class="group flex items-center gap-1.5 px-4 py-2 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 ring-2 ring-offset-2 ring-blue-500/30 dark:ring-offset-background-dark ring-offset-background-light transition-all">
<span class="material-symbols-outlined text-[18px]">work</span>
<span class="text-sm font-bold">Career</span>
<span class="material-symbols-outlined text-[16px] ml-1">check</span>
</button>
<button class="group flex items-center gap-1.5 px-4 py-2 rounded-full bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-400 ring-2 ring-offset-2 ring-purple-500/30 dark:ring-offset-background-dark ring-offset-background-light transition-all">
<span class="material-symbols-outlined text-[18px]">diversity_3</span>
<span class="text-sm font-bold">Social</span>
<span class="material-symbols-outlined text-[16px] ml-1">check</span>
</button>
<button class="group flex items-center gap-2 px-4 py-2 rounded-full bg-white dark:bg-[#1c2e24] border border-gray-100 dark:border-gray-800 text-gray-500 dark:text-gray-400 hover:bg-rose-50 dark:hover:bg-rose-900/20 hover:text-rose-600 dark:hover:text-rose-400 transition-all opacity-60 hover:opacity-100">
<span class="material-symbols-outlined text-[18px]">favorite</span>
<span class="text-sm font-bold">Health</span>
</button>
<button class="group flex items-center gap-2 px-4 py-2 rounded-full bg-white dark:bg-[#1c2e24] border border-gray-100 dark:border-gray-800 text-gray-500 dark:text-gray-400 hover:bg-emerald-50 dark:hover:bg-emerald-900/20 hover:text-emerald-600 dark:hover:text-emerald-400 transition-all opacity-60 hover:opacity-100">
<span class="material-symbols-outlined text-[18px]">payments</span>
<span class="text-sm font-bold">Finance</span>
</button>
</div>
</div>
<div class="mb-8">
<label class="block text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-3 pl-1">
                Project
            </label>
<button class="w-full flex items-center justify-between px-4 py-3 bg-white dark:bg-[#1c2e24] rounded-xl border border-gray-100 dark:border-gray-800 text-left shadow-sm hover:bg-gray-50 dark:hover:bg-[#23352b] transition-colors">
<div class="flex items-center gap-3">
<div class="w-6 h-6 rounded bg-indigo-50 dark:bg-indigo-900/30 flex items-center justify-center text-indigo-500 dark:text-indigo-400">
<span class="material-symbols-outlined text-[16px]">folder</span>
</div>
<span class="text-[15px] font-semibold text-gray-900 dark:text-white">Product Launch</span>
</div>
<span class="material-symbols-outlined text-gray-400">expand_more</span>
</button>
</div>
<div class="mb-8">
<div class="bg-white dark:bg-[#1c2e24] rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm overflow-hidden divide-y divide-gray-100 dark:divide-gray-800">
<div class="flex items-center justify-between px-4 py-3.5 hover:bg-gray-50 dark:hover:bg-[#23352b] transition-colors cursor-pointer">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-400 text-[20px]">calendar_today</span>
<span class="text-[15px] text-gray-900 dark:text-white font-medium">Planned</span>
</div>
<button class="text-primary-dark dark:text-primary text-[15px] font-semibold bg-primary/10 px-2 py-0.5 rounded text-sm">
                        Today
                    </button>
</div>
<div class="flex items-center justify-between px-4 py-3.5 hover:bg-gray-50 dark:hover:bg-[#23352b] transition-colors cursor-pointer">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-400 text-[20px]">flag</span>
<span class="text-[15px] text-gray-900 dark:text-white font-medium">Due</span>
</div>
<button class="text-gray-400 dark:text-gray-500 text-[15px] font-medium hover:text-gray-600 dark:hover:text-gray-300">
                        Add deadline
                    </button>
</div>
</div>
</div>
<div class="mb-10">
<label class="block text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-3 pl-1">
                Priority
            </label>
<div class="bg-gray-100 dark:bg-[#15231b] p-1 rounded-lg flex relative">
<label class="flex-1 relative cursor-pointer">
<input class="peer sr-only" name="priority" type="radio"/>
<div class="w-full py-1.5 text-center text-[13px] font-bold rounded-[6px] text-gray-500 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-[#2a4034] peer-checked:text-red-500 peer-checked:shadow-sm transition-all hover:text-gray-700 dark:hover:text-gray-200">
                        P1
                    </div>
</label>
<label class="flex-1 relative cursor-pointer">
<input checked="" class="peer sr-only" name="priority" type="radio"/>
<div class="w-full py-1.5 text-center text-[13px] font-bold rounded-[6px] text-gray-500 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-[#2a4034] peer-checked:text-orange-500 peer-checked:shadow-sm transition-all hover:text-gray-700 dark:hover:text-gray-200">
                        P2
                    </div>
</label>
<label class="flex-1 relative cursor-pointer">
<input class="peer sr-only" name="priority" type="radio"/>
<div class="w-full py-1.5 text-center text-[13px] font-bold rounded-[6px] text-gray-500 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-[#2a4034] peer-checked:text-blue-500 peer-checked:shadow-sm transition-all hover:text-gray-700 dark:hover:text-gray-200">
                        P3
                    </div>
</label>
</div>
</div>
<div class="mb-4">
<textarea class="w-full bg-transparent text-base text-gray-700 dark:text-gray-300 border-none p-0 focus:ring-0 resize-none placeholder-gray-400 dark:placeholder-gray-600" placeholder="Add notes or subtasks..." rows="4"></textarea>
</div>
</main>

</body></html>
