<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto border-x border-white/5 shadow-2xl">
<header class="sticky top-0 z-50 flex items-center justify-between bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 border-b border-black/5 dark:border-white/5">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-gray-600 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight">New Project</h2>
<button class="flex h-10 items-center justify-center rounded-full px-4 text-primary font-bold hover:bg-primary/10 transition-colors">
                Create
            </button>
</header>
<main class="flex-1 flex flex-col gap-6 p-4 pb-32">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-500 dark:text-gray-400 ml-1" for="project-name">Project Name</label>
<input class="form-input w-full rounded-xl border-none bg-white dark:bg-surface-dark p-4 text-lg font-medium text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary/50 transition-all shadow-sm" id="project-name" placeholder="What are you working on?" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-500 dark:text-gray-400 ml-1" for="description">Description</label>
<textarea class="form-textarea w-full resize-none rounded-xl border-none bg-white dark:bg-surface-dark p-4 text-base font-normal text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary/50 transition-all shadow-sm min-h-[120px]" id="description" placeholder="Add details, goals, or notes..."></textarea>
</div>
<div class="flex flex-col gap-3">
<h3 class="px-1 text-sm font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Planning</h3>
<div class="flex flex-col overflow-hidden rounded-xl bg-white dark:bg-surface-dark shadow-sm">
<button class="group flex items-center justify-between gap-4 border-b border-gray-100 dark:border-white/5 p-4 transition-colors hover:bg-gray-50 dark:hover:bg-surface-active">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined" style="font-size: 24px;">calendar_today</span>
</div>
<div class="flex flex-col items-start">
<p class="text-base font-medium text-gray-900 dark:text-white">Due Date</p>
</div>
</div>
<div class="flex items-center gap-2 text-primary">
<span class="text-sm font-medium">Set Date</span>
<span class="material-symbols-outlined text-gray-400" style="font-size: 20px;">chevron_right</span>
</div>
</button>
<div class="flex flex-col gap-3 p-4">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-orange-500/10 text-orange-500">
<span class="material-symbols-outlined" style="font-size: 24px;">flag</span>
</div>
<p class="text-base font-medium text-gray-900 dark:text-white">Priority</p>
</div>
<div class="flex w-full rounded-lg bg-gray-100 dark:bg-black/20 p-1">
<button class="flex-1 rounded-md py-1.5 text-sm font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-white focus:bg-surface-active dark:focus:bg-surface-active focus:text-white">
                                Low
                            </button>
<button class="flex-1 rounded-md bg-white dark:bg-surface-active py-1.5 text-sm font-bold text-gray-900 dark:text-white shadow-sm transition-all">
                                Medium
                            </button>
<button class="flex-1 rounded-md py-1.5 text-sm font-medium text-gray-500 dark:text-gray-400 transition-all hover:text-white focus:bg-surface-active dark:focus:bg-surface-active focus:text-white">
                                High
                            </button>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-3">

<div class="flex flex-col overflow-hidden rounded-xl bg-white dark:bg-surface-dark shadow-sm">
<button class="group flex w-full flex-col gap-3 p-4 transition-colors hover:bg-gray-50 dark:hover:bg-surface-active text-left">
<div class="flex w-full items-center justify-between gap-4">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-purple-500/10 text-purple-500">
<span class="material-symbols-outlined" style="font-size: 24px;">diamond</span>
</div>
<div class="flex flex-col">
<p class="text-base font-medium text-gray-900 dark:text-white">Link to Values</p>
<p class="text-xs text-gray-500 dark:text-gray-400">How does this serve your wellbeing?</p>
</div>
</div>
<span class="material-symbols-outlined text-gray-400" style="font-size: 20px;">add_circle</span>
</div>
<div class="flex flex-wrap gap-2 pl-[56px]">
<span class="inline-flex items-center gap-1 rounded-full bg-primary/10 px-2.5 py-0.5 text-xs font-medium text-primary ring-1 ring-inset ring-primary/20">
                                Health
                            </span>
<span class="inline-flex items-center gap-1 rounded-full border border-dashed border-gray-600 px-2.5 py-0.5 text-xs font-medium text-gray-500">
                                Select...
                            </span>
</div>
</button>
</div>
</div>

<button class="group flex h-full w-full flex-col items-center justify-center gap-1 text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">wb_sunny</span>
<span class="text-[10px] font-medium">My Day</span>
</button>
<button class="group flex h-full w-full flex-col items-center justify-center gap-1 text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">calendar_month</span>
<span class="text-[10px] font-medium">Scheduled</span>
</button>
<button class="group flex h-full w-full flex-col items-center justify-center gap-1 text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">all_inbox</span>
<span class="text-[10px] font-medium">Someday</span>
</button>
<button class="group flex h-full w-full flex-col items-center justify-center gap-1 text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">book</span>
<span class="text-[10px] font-medium">Journal</span>
</button>

<span class="text-[10px] font-bold">Browse</span>
</button>
