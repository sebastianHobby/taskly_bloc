<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Journal Filters</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13eca4",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221c",
                        "surface-dark": "#162e26",
                        "surface-hover": "#1d3a30",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center overflow-hidden">
<!-- Mock mobile frame wrapper for presentation -->
<div class="relative h-screen w-full max-w-md mx-auto bg-black/20 overflow-hidden shadow-2xl">
<!-- Blurred Backdrop -->
<div class="absolute inset-0 bg-background-dark/80 backdrop-blur-sm z-0">
<!-- Abstract background content simulating the page behind the sheet -->
<div class="p-6 space-y-4 opacity-30 pointer-events-none">
<div class="h-12 w-12 rounded-full bg-surface-dark"></div>
<div class="h-8 w-3/4 rounded bg-surface-dark"></div>
<div class="h-4 w-full rounded bg-surface-dark"></div>
<div class="h-4 w-5/6 rounded bg-surface-dark"></div>
<div class="pt-8 grid gap-4">
<div class="h-32 w-full rounded-xl bg-surface-dark"></div>
<div class="h-32 w-full rounded-xl bg-surface-dark"></div>
</div>
</div>
</div>
<!-- Bottom Sheet Container -->
<div class="absolute bottom-0 left-0 w-full z-10 flex flex-col items-end justify-end h-full pointer-events-none">
<!-- Bottom Sheet Content -->
<div class="w-full bg-background-dark rounded-t-3xl shadow-[0_-8px_30px_rgba(0,0,0,0.5)] border-t border-white/5 pointer-events-auto flex flex-col max-h-[90vh]">
<!-- Drag Handle -->
<div class="w-full flex items-center justify-center pt-4 pb-2 cursor-grab active:cursor-grabbing">
<div class="h-1.5 w-12 rounded-full bg-surface-hover"></div>
</div>
<!-- Header -->
<div class="px-6 pb-2 flex items-center justify-between">
<h2 class="text-slate-900 dark:text-slate-100 text-2xl font-bold tracking-tight">Filter Journal</h2>
<button class="text-slate-500 hover:text-slate-300 transition-colors text-sm font-medium">Reset</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 py-4 space-y-8">
<!-- Date Range Section -->
<div class="space-y-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px]">calendar_month</span>
<h3 class="text-slate-900 dark:text-slate-100 text-lg font-semibold">Date Range</h3>
</div>
<div class="flex flex-wrap gap-3">
<button class="group flex h-10 items-center justify-center gap-x-2 rounded-full bg-primary text-background-dark px-5 transition-transform active:scale-95 shadow-md shadow-primary/20">
<span class="text-sm font-semibold">Today</span>
<span class="material-symbols-outlined text-[18px]">check</span>
</button>
<button class="group flex h-10 items-center justify-center gap-x-2 rounded-full bg-surface-dark hover:bg-surface-hover border border-white/5 px-5 transition-colors">
<span class="text-slate-300 text-sm font-medium">Last 7 Days</span>
</button>
<button class="group flex h-10 items-center justify-center gap-x-2 rounded-full bg-surface-dark hover:bg-surface-hover border border-white/5 px-5 transition-colors">
<span class="text-slate-300 text-sm font-medium">This Month</span>
</button>
<button class="group flex h-10 items-center justify-center gap-x-2 rounded-full bg-surface-dark hover:bg-surface-hover border border-white/5 px-5 transition-colors">
<span class="text-slate-300 text-sm font-medium">Custom</span>
<span class="material-symbols-outlined text-[18px] text-slate-400">arrow_drop_down</span>
</button>
</div>
</div>
<!-- Minimum Mood Section -->
<div class="space-y-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px]">mood</span>
<h3 class="text-slate-900 dark:text-slate-100 text-lg font-semibold">Minimum Mood</h3>
</div>
<div class="bg-surface-dark border border-white/5 rounded-xl p-4">
<div class="flex justify-between items-center mb-4">
<span class="text-slate-400 text-sm font-medium">Show entries above</span>
<span class="text-primary font-bold text-sm bg-primary/10 px-2 py-0.5 rounded">Meh üòê</span>
</div>
<!-- Custom Range Slider -->
<div class="relative h-12 flex items-center px-2">
<div class="absolute h-1.5 w-full bg-surface-hover rounded-full overflow-hidden">
<div class="h-full bg-primary w-3/5 rounded-full"></div>
</div>
<div class="absolute left-[60%] -translate-x-1/2 w-8 h-8 bg-white rounded-full shadow-lg border-2 border-primary flex items-center justify-center cursor-pointer hover:scale-110 transition-transform">
<div class="w-2 h-2 bg-primary rounded-full"></div>
</div>
<div class="absolute w-full flex justify-between top-8 text-[10px] text-slate-500 font-medium uppercase tracking-wider">
<span>Awful</span>
<span>Bad</span>
<span>Meh</span>
<span>Good</span>
<span>Rad</span>
</div>
</div>
</div>
</div>
<!-- Tags Section -->
<div class="space-y-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px]">label</span>
<h3 class="text-slate-900 dark:text-slate-100 text-lg font-semibold">Tags</h3>
</div>
<div class="flex flex-wrap gap-2">
<button class="flex items-center gap-2 px-3 py-2 rounded-lg bg-surface-dark hover:bg-surface-hover border border-white/5 transition-colors">
<div class="w-2 h-2 rounded-full bg-red-400"></div>
<span class="text-slate-300 text-sm">Work</span>
</button>
<button class="flex items-center gap-2 px-3 py-2 rounded-lg bg-surface-dark hover:bg-surface-hover border border-primary/30 bg-primary/10 transition-colors">
<div class="w-2 h-2 rounded-full bg-primary"></div>
<span class="text-primary text-sm font-medium">Productivity</span>
<span class="material-symbols-outlined text-[14px] text-primary ml-1">close</span>
</button>
<button class="flex items-center gap-2 px-3 py-2 rounded-lg bg-surface-dark hover:bg-surface-hover border border-white/5 transition-colors">
<div class="w-2 h-2 rounded-full bg-purple-400"></div>
<span class="text-slate-300 text-sm">Sleep</span>
</button>
<button class="flex items-center gap-2 px-3 py-2 rounded-lg bg-surface-dark hover:bg-surface-hover border border-white/5 transition-colors">
<div class="w-2 h-2 rounded-full bg-blue-400"></div>
<span class="text-slate-300 text-sm">Exercise</span>
</button>
<button class="flex items-center gap-2 px-3 py-2 rounded-lg bg-surface-dark hover:bg-surface-hover border border-dashed border-slate-600 transition-colors">
<span class="material-symbols-outlined text-[16px] text-slate-400">add</span>
<span class="text-slate-400 text-sm">Add Tag</span>
</button>
</div>
</div>
<!-- Space for bottom safe area -->
<div class="h-4"></div>
</div>
<!-- Footer Actions -->
<div class="p-6 pt-2 border-t border-white/5 bg-background-dark pb-8">
<div class="flex gap-3">
<button class="flex-1 h-12 rounded-xl bg-surface-dark text-slate-300 font-semibold text-sm hover:bg-surface-hover hover:text-white transition-colors">
                            Cancel
                        </button>
<button class="flex-[2] h-12 rounded-xl bg-primary text-background-dark font-bold text-sm hover:opacity-90 transition-opacity shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">filter_alt</span>
                            Apply Filters (12)
                        </button>
</div>
</div>
</div>
</div>
</div>
</body></html>
