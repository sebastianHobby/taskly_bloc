<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick Capture Moment</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13eca4",
                        "primary-dark": "#0fb880",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221c",
                        "surface-dark": "#162e26",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for horizontal scrolling if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black font-display antialiased">
<!-- Screen Container (Simulating the device screen underneath the sheet) -->
<div class="relative min-h-screen w-full overflow-hidden bg-[url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&amp;w=2070&amp;auto=format&amp;fit=crop')] bg-cover bg-center" data-alt="Blurred mountain landscape background at night">
<!-- Backdrop Overlay -->
<div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity"></div>
<!-- Bottom Sheet Container -->
<div class="absolute inset-x-0 bottom-0 flex flex-col justify-end h-auto max-h-[90vh]">
<!-- Bottom Sheet Content -->
<div class="flex flex-col bg-background-light dark:bg-background-dark rounded-t-3xl shadow-2xl overflow-hidden ring-1 ring-white/10">
<!-- Handle -->
<div class="flex w-full items-center justify-center pt-3 pb-1 cursor-grab active:cursor-grabbing">
<div class="h-1.5 w-12 rounded-full bg-slate-300 dark:bg-slate-600"></div>
</div>
<!-- Header -->
<div class="px-6 py-4 flex items-center justify-between">
<h2 class="text-slate-900 dark:text-slate-100 text-2xl font-bold tracking-tight">New Moment</h2>
<button class="text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined !text-[28px]">close</span>
</button>
</div>
<!-- Scrollable Form Content -->
<div class="flex-1 overflow-y-auto overflow-x-hidden px-6 pb-24">
<!-- Mood Section -->
<section class="mb-8">
<h3 class="text-slate-500 dark:text-slate-400 text-sm font-semibold uppercase tracking-wider mb-4">How are you feeling?</h3>
<div class="flex justify-between gap-2 overflow-x-auto no-scrollbar pb-2">
<!-- Mood 1: Awful -->
<label class="group flex flex-col items-center gap-2 cursor-pointer min-w-[64px]">
<input class="peer sr-only" name="mood" type="radio"/>
<div class="w-16 h-16 rounded-2xl bg-surface-light dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 flex items-center justify-center transition-all duration-200 group-hover:scale-105">
<span class="material-symbols-outlined !text-4xl text-red-500 dark:text-red-400 peer-checked:scale-110 transition-transform">sentiment_very_dissatisfied</span>
</div>
<span class="text-xs font-medium text-slate-600 dark:text-slate-400 peer-checked:text-primary">Awful</span>
</label>
<!-- Mood 2: Bad -->
<label class="group flex flex-col items-center gap-2 cursor-pointer min-w-[64px]">
<input class="peer sr-only" name="mood" type="radio"/>
<div class="w-16 h-16 rounded-2xl bg-surface-light dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 flex items-center justify-center transition-all duration-200 group-hover:scale-105">
<span class="material-symbols-outlined !text-4xl text-orange-500 dark:text-orange-400 peer-checked:scale-110 transition-transform">sentiment_dissatisfied</span>
</div>
<span class="text-xs font-medium text-slate-600 dark:text-slate-400 peer-checked:text-primary">Bad</span>
</label>
<!-- Mood 3: Okay -->
<label class="group flex flex-col items-center gap-2 cursor-pointer min-w-[64px]">
<input class="peer sr-only" name="mood" type="radio"/>
<div class="w-16 h-16 rounded-2xl bg-surface-light dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 flex items-center justify-center transition-all duration-200 group-hover:scale-105">
<span class="material-symbols-outlined !text-4xl text-yellow-500 dark:text-yellow-400 peer-checked:scale-110 transition-transform">sentiment_neutral</span>
</div>
<span class="text-xs font-medium text-slate-600 dark:text-slate-400 peer-checked:text-primary">Okay</span>
</label>
<!-- Mood 4: Good -->
<label class="group flex flex-col items-center gap-2 cursor-pointer min-w-[64px]">
<input checked="" class="peer sr-only" name="mood" type="radio"/>
<div class="w-16 h-16 rounded-2xl bg-surface-light dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 flex items-center justify-center transition-all duration-200 group-hover:scale-105">
<span class="material-symbols-outlined !text-4xl text-emerald-500 dark:text-primary peer-checked:scale-110 transition-transform">sentiment_satisfied</span>
</div>
<span class="text-xs font-medium text-slate-600 dark:text-slate-400 peer-checked:text-primary">Good</span>
</label>
<!-- Mood 5: Great -->
<label class="group flex flex-col items-center gap-2 cursor-pointer min-w-[64px]">
<input class="peer sr-only" name="mood" type="radio"/>
<div class="w-16 h-16 rounded-2xl bg-surface-light dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 flex items-center justify-center transition-all duration-200 group-hover:scale-105">
<span class="material-symbols-outlined !text-4xl text-blue-500 dark:text-blue-400 peer-checked:scale-110 transition-transform">sentiment_very_satisfied</span>
</div>
<span class="text-xs font-medium text-slate-600 dark:text-slate-400 peer-checked:text-primary">Great</span>
</label>
</div>
</section>
<!-- Energy Level Section -->
<section class="mb-8">
<div class="flex items-center justify-between mb-4">
<h3 class="text-slate-500 dark:text-slate-400 text-sm font-semibold uppercase tracking-wider">Energy Level</h3>
<span class="text-primary font-bold text-sm">Medium</span>
</div>
<div class="bg-surface-light dark:bg-surface-dark rounded-xl p-4 border border-slate-200 dark:border-white/5">
<div class="relative w-full h-8 flex items-center">
<!-- Track -->
<div class="absolute w-full h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/2"></div>
</div>
<!-- Thumb -->
<div class="absolute left-1/2 -ml-3 w-6 h-6 bg-white dark:bg-primary rounded-full shadow-lg border-2 border-primary cursor-grab flex items-center justify-center hover:scale-110 transition-transform">
<div class="w-1.5 h-1.5 rounded-full bg-primary dark:bg-background-dark"></div>
</div>
<!-- Labels -->
<div class="absolute top-8 left-0 text-xs font-medium text-slate-400">Low</div>
<div class="absolute top-8 right-0 text-xs font-medium text-slate-400">High</div>
</div>
</div>
</section>
<!-- Context Tags -->
<section class="mb-8">
<h3 class="text-slate-500 dark:text-slate-400 text-sm font-semibold uppercase tracking-wider mb-4">What were you doing?</h3>
<div class="flex flex-wrap gap-3">
<!-- Active Tag -->
<button class="flex items-center gap-2 px-4 py-2.5 rounded-full bg-primary text-background-dark font-medium text-sm transition-all hover:opacity-90 active:scale-95 shadow-lg shadow-primary/20">
<span class="material-symbols-outlined !text-lg">work</span>
                                Work
                            </button>
<!-- Inactive Tags -->
<button class="flex items-center gap-2 px-4 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-300 font-medium text-sm transition-all hover:bg-slate-100 dark:hover:bg-white/5 active:scale-95">
<span class="material-symbols-outlined !text-lg text-slate-400 dark:text-slate-500">fitness_center</span>
                                Exercise
                            </button>
<button class="flex items-center gap-2 px-4 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-300 font-medium text-sm transition-all hover:bg-slate-100 dark:hover:bg-white/5 active:scale-95">
<span class="material-symbols-outlined !text-lg text-slate-400 dark:text-slate-500">family_restroom</span>
                                Family
                            </button>
<button class="flex items-center gap-2 px-4 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-300 font-medium text-sm transition-all hover:bg-slate-100 dark:hover:bg-white/5 active:scale-95">
<span class="material-symbols-outlined !text-lg text-slate-400 dark:text-slate-500">palette</span>
                                Hobbies
                            </button>
<button class="flex items-center gap-2 px-4 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-300 font-medium text-sm transition-all hover:bg-slate-100 dark:hover:bg-white/5 active:scale-95">
<span class="material-symbols-outlined !text-lg text-slate-400 dark:text-slate-500">restaurant</span>
                                Meal
                            </button>
<button class="w-10 h-10 rounded-full flex items-center justify-center border border-dashed border-slate-300 dark:border-slate-600 text-slate-400 hover:text-primary hover:border-primary transition-colors">
<span class="material-symbols-outlined !text-lg">add</span>
</button>
</div>
</section>
<!-- Notes Area -->
<section class="mb-4">
<h3 class="text-slate-500 dark:text-slate-400 text-sm font-semibold uppercase tracking-wider mb-4">Note (Optional)</h3>
<div class="relative">
<textarea class="w-full bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-white/10 rounded-xl p-4 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-600 focus:ring-2 focus:ring-primary focus:border-transparent outline-none resize-none transition-shadow" placeholder="Add any details about this moment..." rows="3"></textarea>
<div class="absolute bottom-3 right-3 text-slate-400 dark:text-slate-600">
<span class="material-symbols-outlined !text-xl">edit_note</span>
</div>
</div>
</section>
</div>
<!-- Fixed Action Bar -->
<div class="absolute bottom-0 w-full bg-background-light/95 dark:bg-background-dark/95 backdrop-blur px-6 py-5 border-t border-slate-200 dark:border-white/5 z-20">
<button class="w-full bg-primary text-background-dark text-lg font-bold py-4 rounded-xl shadow-lg shadow-primary/25 hover:bg-primary-dark transition-colors transform active:scale-[0.99]">
                        Save Entry
                    </button>
</div>
</div>
</div>
</div>
</body></html>
