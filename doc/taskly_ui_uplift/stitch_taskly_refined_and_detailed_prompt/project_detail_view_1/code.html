<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Navigation Drawer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#0ebd49",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1A2E22",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-white font-display overflow-hidden select-none">
<div class="relative flex flex-col h-screen w-full max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<header class="flex items-center justify-between px-6 pt-12 pb-4 bg-background-light dark:bg-background-dark z-20">
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Browse</h1>
<button class="flex items-center justify-center size-10 rounded-full bg-slate-100 dark:bg-surface-dark hover:bg-slate-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">search</span>
</button>
</header>
<main class="flex-1 overflow-y-auto px-4 pb-24 no-scrollbar">
<div class="grid grid-cols-2 gap-3 mb-6">
<button class="group flex flex-col p-4 bg-surface-light dark:bg-surface-dark rounded-2xl border border-transparent hover:border-primary/30 active:scale-98 transition-all shadow-sm">
<div class="flex items-start justify-between w-full mb-3">
<div class="size-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary fill-1">wb_sunny</span>
</div>
<span class="text-xs font-semibold text-slate-400 dark:text-slate-500">4</span>
</div>
<span class="text-left font-semibold text-slate-900 dark:text-white text-lg">My Day</span>
</button>
<button class="group flex flex-col p-4 bg-surface-light dark:bg-surface-dark rounded-2xl border border-transparent hover:border-red-500/30 active:scale-98 transition-all shadow-sm">
<div class="flex items-start justify-between w-full mb-3">
<div class="size-10 rounded-full bg-red-500/10 flex items-center justify-center group-hover:bg-red-500/20 transition-colors">
<span class="material-symbols-outlined text-red-500">calendar_month</span>
</div>
<span class="text-xs font-semibold text-slate-400 dark:text-slate-500">12</span>
</div>
<span class="text-left font-semibold text-slate-900 dark:text-white text-lg">Scheduled</span>
</button>
<button class="group flex flex-col p-4 bg-surface-light dark:bg-surface-dark rounded-2xl border border-transparent hover:border-amber-500/30 active:scale-98 transition-all shadow-sm">
<div class="flex items-start justify-between w-full mb-3">
<div class="size-10 rounded-full bg-amber-500/10 flex items-center justify-center group-hover:bg-amber-500/20 transition-colors">
<span class="material-symbols-outlined text-amber-500">inbox</span>
</div>
</div>
<span class="text-left font-semibold text-slate-900 dark:text-white text-lg">Someday</span>
</button>
<button class="group flex flex-col p-4 bg-surface-light dark:bg-surface-dark rounded-2xl border border-transparent hover:border-purple-500/30 active:scale-98 transition-all shadow-sm">
<div class="flex items-start justify-between w-full mb-3">
<div class="size-10 rounded-full bg-purple-500/10 flex items-center justify-center group-hover:bg-purple-500/20 transition-colors">
<span class="material-symbols-outlined text-purple-500">book</span>
</div>
</div>
<span class="text-left font-semibold text-slate-900 dark:text-white text-lg">Journal</span>
</button>
</div>
<div class="flex flex-col gap-2">
<h3 class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider ml-2 mb-1 mt-2">Lists &amp; Data</h3>
<button class="flex items-center w-full p-4 bg-surface-light dark:bg-surface-dark rounded-2xl hover:bg-slate-50 dark:hover:bg-white/5 active:scale-[0.99] transition-all">
<div class="size-10 rounded-full bg-blue-500/10 flex items-center justify-center mr-4">
<span class="material-symbols-outlined text-blue-500">folder_open</span>
</div>
<div class="flex-1 text-left">
<span class="block font-semibold text-slate-900 dark:text-white text-base">Projects</span>
<span class="block text-xs text-slate-500 dark:text-slate-400">3 active</span>
</div>
<span class="material-symbols-outlined text-slate-300 dark:text-slate-600">chevron_right</span>
</button>
<button class="flex items-center w-full p-4 bg-surface-light dark:bg-surface-dark rounded-2xl hover:bg-slate-50 dark:hover:bg-white/5 active:scale-[0.99] transition-all">
<div class="size-10 rounded-full bg-teal-500/10 flex items-center justify-center mr-4">
<span class="material-symbols-outlined text-teal-500">diamond</span>
</div>
<div class="flex-1 text-left">
<span class="block font-semibold text-slate-900 dark:text-white text-base">Values</span>
<span class="block text-xs text-slate-500 dark:text-slate-400">Compass &amp; Goals</span>
</div>
<span class="material-symbols-outlined text-slate-300 dark:text-slate-600">chevron_right</span>
</button>
<button class="flex items-center w-full p-4 bg-surface-light dark:bg-surface-dark rounded-2xl hover:bg-slate-50 dark:hover:bg-white/5 active:scale-[0.99] transition-all">
<div class="size-10 rounded-full bg-indigo-500/10 flex items-center justify-center mr-4">
<span class="material-symbols-outlined text-indigo-500">bar_chart</span>
</div>
<div class="flex-1 text-left">
<span class="block font-semibold text-slate-900 dark:text-white text-base">Statistics</span>
<span class="block text-xs text-slate-500 dark:text-slate-400">Productivity insights</span>
</div>
<span class="material-symbols-outlined text-slate-300 dark:text-slate-600">chevron_right</span>
</button>
<button class="flex items-center w-full p-4 bg-surface-light dark:bg-surface-dark rounded-2xl hover:bg-slate-50 dark:hover:bg-white/5 active:scale-[0.99] transition-all mt-4 border border-slate-200 dark:border-white/5">
<div class="size-10 rounded-full bg-slate-500/10 flex items-center justify-center mr-4">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">settings</span>
</div>
<div class="flex-1 text-left">
<span class="block font-semibold text-slate-900 dark:text-white text-base">Settings</span>
</div>
</button>
</div>
</main>
<div class="absolute bottom-0 w-full bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-md border-t border-slate-200 dark:border-white/5 pb-6 pt-2 px-6 flex justify-between items-center z-50">
<button class="flex flex-col items-center justify-center gap-1 p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0; font-size: 24px;">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 p-2 text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1; font-size: 24px;">grid_view</span>
<span class="text-[10px] font-medium">Browse</span>
</button>
<div class="relative -top-5">
<button class="flex items-center justify-center size-14 rounded-full bg-primary text-background-dark shadow-lg shadow-primary/40 hover:scale-105 active:scale-95 transition-all">
<span class="material-symbols-outlined" style="font-size: 28px;">add</span>
</button>
</div>
<button class="flex flex-col items-center justify-center gap-1 p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0; font-size: 24px;">calendar_today</span>
<span class="text-[10px] font-medium">Calendar</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<div class="size-6 rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-sm flex items-center justify-center h-full w-full">person</span>
</div>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
</div>

</body></html>
