<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Tracker Step 2 Configuration</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecb6",
                        "background-light": "#f6f8f8",
                        "background-dark": "#10221d",
                        "surface-dark": "#172d27", // Slightly lighter than background-dark for inputs/cards
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background-color: #2e4a42;
            border-radius: 20px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden">
<div class="flex flex-col min-h-screen max-w-md mx-auto relative shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Header -->
<div class="flex items-center justify-between p-4 sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Configure Tracker</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col px-5 pb-24 gap-6">
<!-- Progress Indicator -->
<div class="flex items-center gap-2 mb-2">
<div class="h-1 flex-1 rounded-full bg-primary"></div>
<div class="h-1 flex-1 rounded-full bg-primary"></div>
<div class="h-1 flex-1 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Tracker Name & Icon -->
<div class="flex flex-col gap-4">
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold text-slate-700 dark:text-slate-300">Tracker Name</span>
<input class="w-full h-14 px-4 bg-white dark:bg-surface-dark border border-slate-200 dark:border-primary/20 rounded-xl focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-slate-400 text-base" placeholder="e.g. Coffee Intake" type="text" value="Coffee Intake"/>
</label>
<div class="flex items-center justify-between p-4 bg-white dark:bg-surface-dark border border-slate-200 dark:border-primary/20 rounded-xl">
<div class="flex flex-col">
<span class="text-sm font-semibold text-slate-900 dark:text-slate-100">Tracker Icon</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Identify easily in your journal</span>
</div>
<button class="w-12 h-12 flex items-center justify-center rounded-xl bg-primary/10 hover:bg-primary/20 border border-primary/30 transition-colors text-2xl">
                        ☕️
                    </button>
</div>
</div>
<!-- Aggregation Type -->
<div class="flex flex-col gap-3">
<h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300">Aggregation Type</h3>
<div class="grid grid-cols-2 bg-slate-100 dark:bg-surface-dark p-1.5 rounded-xl border border-slate-200 dark:border-primary/10">
<label class="relative flex items-center justify-center py-2.5 rounded-lg cursor-pointer group">
<input checked="" class="peer sr-only" name="aggregation" type="radio" value="sum"/>
<div class="absolute inset-0 bg-white dark:bg-primary/10 rounded-lg shadow-sm border border-slate-200 dark:border-primary/20 opacity-0 peer-checked:opacity-100 transition-all"></div>
<span class="relative z-10 text-sm font-medium text-slate-500 dark:text-slate-400 peer-checked:text-slate-900 dark:peer-checked:text-primary flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">functions</span>
                            Sum (Total)
                        </span>
</label>
<label class="relative flex items-center justify-center py-2.5 rounded-lg cursor-pointer group">
<input class="peer sr-only" name="aggregation" type="radio" value="avg"/>
<div class="absolute inset-0 bg-white dark:bg-primary/10 rounded-lg shadow-sm border border-slate-200 dark:border-primary/20 opacity-0 peer-checked:opacity-100 transition-all"></div>
<span class="relative z-10 text-sm font-medium text-slate-500 dark:text-slate-400 peer-checked:text-slate-900 dark:peer-checked:text-primary flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">bar_chart</span>
                            Average
                        </span>
</label>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 px-1">
                    "Sum" adds up all entries for the day. Perfect for tracking total consumption or duration.
                </p>
</div>
<!-- Unit Selection -->
<div class="flex flex-col gap-3">
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold text-slate-700 dark:text-slate-300">Unit of Measurement</span>
<div class="relative">
<select class="w-full h-14 px-4 pr-10 appearance-none bg-white dark:bg-surface-dark border border-slate-200 dark:border-primary/20 rounded-xl focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-base text-slate-900 dark:text-slate-100">
<option selected="" value="cups">Cups</option>
<option value="ml">Milliliters (ml)</option>
<option value="mg">Milligrams (mg)</option>
<option value="scale">Scale (1-5)</option>
<option value="custom">Custom Unit</option>
</select>
<span class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
<span class="material-symbols-outlined">expand_more</span>
</span>
</div>
</label>
</div>
<!-- Daily Goal Stepper -->
<div class="flex flex-col gap-3">
<div class="flex items-center justify-between">
<span class="text-sm font-semibold text-slate-700 dark:text-slate-300">Daily Goal (Optional)</span>
<span class="text-xs text-primary font-medium">Cups / Day</span>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-surface-dark p-2 border border-slate-200 dark:border-primary/20 rounded-xl">
<button class="w-12 h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-background-dark hover:bg-slate-200 dark:hover:bg-primary/20 text-slate-600 dark:text-slate-300 active:scale-95 transition-all">
<span class="material-symbols-outlined">remove</span>
</button>
<div class="flex-1 text-center">
<span class="text-2xl font-bold text-slate-900 dark:text-slate-100 font-display">3</span>
</div>
<button class="w-12 h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-background-dark hover:bg-slate-200 dark:hover:bg-primary/20 text-slate-600 dark:text-slate-300 active:scale-95 transition-all">
<span class="material-symbols-outlined">add</span>
</button>
</div>
</div>
<!-- Advanced Settings Accordion (Visual only) -->
<div class="mt-2 pt-4 border-t border-slate-200 dark:border-slate-800">
<button class="flex items-center justify-between w-full text-left py-2 group">
<span class="text-sm font-medium text-slate-500 dark:text-slate-400 group-hover:text-primary transition-colors">Advanced Settings</span>
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</button>
</div>
</div>
<!-- Sticky Bottom Action -->
<div class="absolute bottom-0 left-0 right-0 p-5 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pt-10 pb-8">
<button class="w-full h-14 bg-primary hover:bg-[#0fdba8] active:bg-[#0ecba0] text-background-dark font-bold text-lg rounded-xl shadow-lg shadow-primary/20 transition-all transform active:scale-[0.99] flex items-center justify-center gap-2">
<span>Next Step</span>
<span class="material-symbols-outlined text-[20px] font-bold">arrow_forward</span>
</button>
</div>
</div>
</body></html>
