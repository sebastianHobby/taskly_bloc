name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true
      
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Get dependencies
        run: |
          flutter pub get
          (cd packages/taskly_domain && flutter pub get)
          (cd packages/taskly_data && flutter pub get)
      
      - name: Generate code
        run: |
          dart run build_runner build --delete-conflicting-outputs
          (cd packages/taskly_domain && dart run build_runner build --delete-conflicting-outputs)
          (cd packages/taskly_data && dart run build_runner build --delete-conflicting-outputs)
      
      - name: Build web
        run: |
          flutter build web --release --base-href "/taskly_bloc/" -t lib/main_prod.dart
      
      - name: Add .nojekyll file
        run: touch build/web/.nojekyll
      
      - name: Copy index.html to 404.html for client-side routing
        run: cp build/web/index.html build/web/404.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
