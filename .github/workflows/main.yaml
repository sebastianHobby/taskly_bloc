name: taskly_bloc

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run tests daily at 2 AM UTC to catch dependency issues
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Setup Node (for Supabase CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Supabase CLI
        run: npm install -g supabase
      
      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Get dependencies
        run: flutter pub get

      - name: Get dependencies (taskly_domain)
        working-directory: packages/taskly_domain
        run: flutter pub get

      - name: Get dependencies (taskly_data)
        working-directory: packages/taskly_data
        run: flutter pub get
      
      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_domain)
        working-directory: packages/taskly_domain
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_data)
        working-directory: packages/taskly_data
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Link to Supabase Cloud (prod)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref "${{ secrets.SUPABASE_PROD_PROJECT_REF }}"

      - name: Pull latest prod schema into migrations (Option A)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase db pull

      - name: Start Supabase local stack
        run: supabase start

      - name: Apply migrations (no seed)
        run: supabase db reset --no-seed

      - name: Write PowerSync env file
        run: |
          cp infra/powersync_local/powersync.env.example infra/powersync_local/.env

      - name: Start PowerSync
        run: |
          docker compose -f infra/powersync_local/docker-compose.yml --env-file infra/powersync_local/.env up -d

      - name: Wait for PowerSync liveness
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8080/probes/liveness > /dev/null; then
              echo "PowerSync is live";
              exit 0;
            fi
            sleep 1;
          done
          echo "PowerSync did not become live";
          docker compose -f infra/powersync_local/docker-compose.yml --env-file infra/powersync_local/.env ps;
          docker compose -f infra/powersync_local/docker-compose.yml --env-file infra/powersync_local/.env logs --tail=200;
          exit 1

      - name: Run tests
        run: |
          flutter test --reporter=expanded

      - name: Dump docker logs on failure
        if: failure()
        run: |
          echo "== supabase status ==";
          supabase status || true;
          echo "== docker ps ==";
          docker ps -a || true;
          echo "== powersync logs ==";
          docker compose -f infra/powersync_local/docker-compose.yml --env-file infra/powersync_local/.env logs --tail=400 || true;

      - name: Stop Supabase
        if: always()
        run: supabase stop
      


  # Analyze code quality
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get

      - name: Get dependencies (taskly_domain)
        working-directory: packages/taskly_domain
        run: flutter pub get

      - name: Get dependencies (taskly_data)
        working-directory: packages/taskly_data
        run: flutter pub get
      
      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_domain)
        working-directory: packages/taskly_domain
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_data)
        working-directory: packages/taskly_data
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run repo guardrails
        run: dart run tool/guardrails.dart
      
      - name: Run flutter analyze
        run: flutter analyze --fatal-warnings --no-fatal-infos
      
      - name: Check formatting
        run: dart format --set-exit-if-changed .
      
      - name: Check for unsafe testWidgets usage
        run: |
          # Find test files using pumpAndSettle with testWidgets instead of testWidgetsSafe
          UNSAFE_FILES=$(grep -rl "pumpAndSettle" test/ --include="*_test.dart" | xargs grep -l "testWidgets(" | xargs grep -L "testWidgetsSafe(" || true)
          if [ -n "$UNSAFE_FILES" ]; then
            echo "❌ Found testWidgets() in files using pumpAndSettle():"
            echo "$UNSAFE_FILES"
            echo ""
            echo "This combination can hang indefinitely with BLoC streams."
            echo "Replace testWidgets() with testWidgetsSafe() from test_helpers.dart"
            exit 1
          fi
          echo "✓ No unsafe testWidgets patterns found."
      
      - name: Check for unsafe async test() with StreamController
        run: |
          # Find test files using StreamController with test() instead of testSafe()
          STREAM_FILES=$(grep -rl "StreamController" test/ --include="*_test.dart" || true)
          UNSAFE_ASYNC=""
          for file in $STREAM_FILES; do
            # Check if file has test( with async but not testSafe(
            if grep -q "test(" "$file" && grep -q "async" "$file" && ! grep -q "testSafe(" "$file" && ! grep -q "// safe:" "$file"; then
              UNSAFE_ASYNC="$UNSAFE_ASYNC\n$file"
            fi
          done
          if [ -n "$UNSAFE_ASYNC" ]; then
            echo "❌ Found async test() in files using StreamController:"
            echo -e "$UNSAFE_ASYNC"
            echo ""
            echo "This combination can hang indefinitely with BLoC streams."
            echo "Replace test() with testSafe() for async tests using streams"
            exit 1
          fi
          echo "✓ No unsafe async test patterns found."

      - name: Check for raw StreamController usage in tests
        run: |
          # Find raw StreamController usage in test files (should use TestStreamController)
          # Exclude allowed files: bloc_test_patterns.dart, widget_test_helpers.dart, fake_repositories.dart
          VIOLATIONS=$(grep -rn "StreamController\s*<" test/ --include="*_test.dart" \
            | grep -v "TestStreamController" \
            | grep -v "// ignore-stream-controller" \
            || true)
          
          if [ -n "$VIOLATIONS" ]; then
            echo "❌ Found raw StreamController usage in test files:"
            echo ""
            echo "$VIOLATIONS" | head -20
            TOTAL=$(echo "$VIOLATIONS" | wc -l)
            if [ "$TOTAL" -gt 20 ]; then
              echo "... and $((TOTAL - 20)) more"
            fi
            echo ""
            echo "Raw StreamController can cause tests to hang indefinitely."
            echo "Use TestStreamController from bloc_test_patterns.dart instead:"
            echo ""
            echo "  // Before (can hang):"
            echo "  final controller = StreamController<List<Task>>();"
            echo ""
            echo "  // After (safe):"
            echo "  final controller = TestStreamController<List<Task>>();"
            echo "  controller.emit([task]);  // Safe - replays to late subscribers"
            echo ""
            echo "Add '// ignore-stream-controller' to line if intentional."
            exit 1
          fi
          echo "✓ No raw StreamController usage found in tests."
      
      - name: Validate IdGenerator table registration
        run: |
          # Extract tables from PowerSync schema
          SCHEMA_TABLES=$(grep -oP "Table\(\s*'\K\w+" packages/taskly_data/lib/src/infrastructure/powersync/schema.dart | sort)
          
          # Extract tables from IdGenerator (v5Tables and v4Tables)
          ID_GEN_CONTENT=$(cat packages/taskly_data/lib/src/id/id_generator.dart)
          V5_TABLES=$(echo "$ID_GEN_CONTENT" | grep -ozP "v5Tables\s*=\s*\{[^}]+\}" | grep -oP "'\K\w+(?=')" | sort)
          V4_TABLES=$(echo "$ID_GEN_CONTENT" | grep -ozP "v4Tables\s*=\s*\{[^}]+\}" | grep -oP "'\K\w+(?=')" | sort)
          
          # Combine registered tables
          REGISTERED=$(echo -e "$V5_TABLES\n$V4_TABLES" | sort -u)
          
          # Find unregistered tables
          UNREGISTERED=$(comm -23 <(echo "$SCHEMA_TABLES") <(echo "$REGISTERED"))
          
          if [ -n "$UNREGISTERED" ]; then
            echo "❌ Tables in schema but NOT registered in IdGenerator:"
            echo "$UNREGISTERED"
            echo ""
            echo "Add these to v5Tables or v4Tables in lib/data/id/id_generator.dart"
            exit 1
          fi
          echo "✓ All tables are registered in IdGenerator."

  # Build for multiple platforms
  build-platforms:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            build-target: web
          - os: macos-latest
            build-target: ios
          - os: windows-latest
            build-target: windows
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get

      - name: Get dependencies (taskly_domain)
        working-directory: packages/taskly_domain
        run: flutter pub get

      - name: Get dependencies (taskly_data)
        working-directory: packages/taskly_data
        run: flutter pub get
      
      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_domain)
        working-directory: packages/taskly_domain
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_data)
        working-directory: packages/taskly_data
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: Build ${{ matrix.build-target }}
        shell: bash
        run: |
          ${{ matrix.build-target == 'ios' && 'flutter build ios --debug --simulator --no-codesign' || format('flutter build {0} --release', matrix.build-target) }} \
            -t lib/main_prod.dart
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.build-target }}-${{ runner.os }}
          path: build/
          retention-days: 7

  # Security scanning
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'