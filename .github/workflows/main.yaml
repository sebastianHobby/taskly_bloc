name: taskly_bloc

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get dependencies
        run: flutter pub get

      - name: Get dependencies (taskly_domain)
        working-directory: packages/taskly_domain
        run: flutter pub get

      - name: Get dependencies (taskly_core)
        working-directory: packages/taskly_core
        run: flutter pub get

      - name: Get dependencies (taskly_data)
        working-directory: packages/taskly_data
        run: flutter pub get

      - name: Get dependencies (taskly_ui)
        working-directory: packages/taskly_ui
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_domain)
        working-directory: packages/taskly_domain
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_data)
        working-directory: packages/taskly_data
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Format code
        run: dart format .

      - name: Run repo guardrails
        run: dart run tool/guardrails.dart

      - name: Run flutter analyze
        run: flutter analyze --fatal-warnings --no-fatal-infos

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get dependencies
        run: flutter pub get

      - name: Get dependencies (taskly_domain)
        working-directory: packages/taskly_domain
        run: flutter pub get

      - name: Get dependencies (taskly_core)
        working-directory: packages/taskly_core
        run: flutter pub get

      - name: Get dependencies (taskly_data)
        working-directory: packages/taskly_data
        run: flutter pub get

      - name: Get dependencies (taskly_ui)
        working-directory: packages/taskly_ui
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_domain)
        working-directory: packages/taskly_domain
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_data)
        working-directory: packages/taskly_data
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test --reporter=expanded

  build-web-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get dependencies
        run: flutter pub get

      - name: Get dependencies (taskly_domain)
        working-directory: packages/taskly_domain
        run: flutter pub get

      - name: Get dependencies (taskly_core)
        working-directory: packages/taskly_core
        run: flutter pub get

      - name: Get dependencies (taskly_data)
        working-directory: packages/taskly_data
        run: flutter pub get

      - name: Get dependencies (taskly_ui)
        working-directory: packages/taskly_ui
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_domain)
        working-directory: packages/taskly_domain
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (taskly_data)
        working-directory: packages/taskly_data
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build web smoke
        run: flutter build web --release -t lib/main_prod.dart
