name: Local Supabase + PowerSync Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: local-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Setup Node (for Supabase CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Pull Flutter dependencies
        run: flutter pub get

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Start Supabase local stack
        run: supabase start

      - name: Apply migrations (no seed)
        run: supabase db reset --no-seed

      - name: Truncate app tables (fast deterministic reset)
        run: |
          cat supabase/truncate_pipeline.sql | \
            docker exec -i $(docker ps --filter "name=supabase_db" --format "{{.ID}}" | head -n 1) \
              psql -U postgres -d postgres -v ON_ERROR_STOP=1

      - name: Write PowerSync env file
        run: |
          cp infra/powersync_local/powersync.env.example infra/powersync_local/.env

      - name: Start PowerSync
        run: |
          docker compose -f infra/powersync_local/docker-compose.yml --env-file infra/powersync_local/.env up -d

      - name: Wait for PowerSync liveness
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8080/probes/liveness > /dev/null; then
              echo "PowerSync is live";
              exit 0;
            fi
            sleep 1;
          done
          echo "PowerSync did not become live";
          docker compose -f infra/powersync_local/docker-compose.yml --env-file infra/powersync_local/.env ps;
          docker compose -f infra/powersync_local/docker-compose.yml --env-file infra/powersync_local/.env logs --tail=200;
          exit 1

      - name: Get local Supabase connection info
        id: supabase
        run: |
          supabase status -o json > supabase_status.json
          echo "SUPABASE_URL=$(jq -r .api_url supabase_status.json)" >> $GITHUB_OUTPUT
          echo "SUPABASE_PUBLISHABLE_KEY=$(jq -r .anon_key supabase_status.json)" >> $GITHUB_OUTPUT

      - name: Run pipeline tests (tag: pipeline)
        run: |
          flutter test --reporter=expanded \
            --tags=pipeline \
            --dart-define=SUPABASE_URL="${{ steps.supabase.outputs.SUPABASE_URL }}" \
            --dart-define=SUPABASE_PUBLISHABLE_KEY="${{ steps.supabase.outputs.SUPABASE_PUBLISHABLE_KEY }}" \
            --dart-define=POWERSYNC_URL="http://127.0.0.1:8080"

      - name: Dump docker logs on failure
        if: failure()
        run: |
          echo "== supabase status ==";
          supabase status || true;
          echo "== docker ps ==";
          docker ps -a || true;
          echo "== powersync logs ==";
          docker compose -f infra/powersync_local/docker-compose.yml --env-file infra/powersync_local/.env logs --tail=400 || true;

      - name: Stop Supabase
        if: always()
        run: supabase stop
